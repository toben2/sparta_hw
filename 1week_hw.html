<!doctype html>
<html lang="en">
  <head>
		
		<!-- Webpage Title -->
    <title>Seoul Run Club</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- JS -->		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-66" src="https://dimg.donga.com/wps/NEWS/IMAGE/2019/06/25/96165573.1.jpg" alt="First slide">
          </div>
          
        
        </div>
      </div>
    <h1>SEOUL RUN CLUB</h1> 
    <h3>함께 달릴 분 찾습니다</h3>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">이름</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">연락처</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="c.p">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">이메일</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">선호하는 장소</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>강남</option>
              <option>광화문</option>
              <option>홍대</option>
              
            </select>
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
  </body>
